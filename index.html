<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Miniğimiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Miniğimiz</h1>
    <p>Emre & Simge'nin gururla sunduğu geleceğin minik yıldızı ✨</p>
  </div>

  <div class="image-section">
    <img src="minigimiz.png" alt="Miniğimizin tatlı portresi" />
  </div>

  <div class="info">
    <h2>Tanıştıralım: Miniğimiz</h2>
    <p>Genetik olarak Emre ve Simge'den türetilmiş bu özel model, sevgiyle üretilmiş ve %100 gerçek duygularla donatılmıştır.</p>
  </div>

  <div class="care">
    <h2>Bakım Paneli</h2>
    <div class="bar-container">
      <p>Beslenme 🍽️</p>
      <div class="bar"><div id="foodBar" class="bar-fill"></div></div>

      <p>Uyku 😴</p>
      <div class="bar"><div id="sleepBar" class="bar-fill"></div></div>

      <p>Hijyen 🛁</p>
      <div class="bar"><div id="cleanBar" class="bar-fill"></div></div>
    </div>

    <div class="button-group">
      <button onclick="feed()">Besle</button>
      <button onclick="sleep()">Uyut</button>
      <button onclick="wash()">Yıka</button>
    </div>
  </div>

<div class="cta">
  <button onclick="window.location.href='adventure.html'">Macera Başlasın! 🌍</button>
</div>


  <div class="adventure">
    <h2>Miniğimiz Nerelere Gitti?</h2>
    <img id="countryImage" src="" style="display:none;" />
    <ul id="visitedList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
