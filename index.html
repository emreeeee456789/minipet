<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Pet 3D Bakım Sistemi</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Minik Mino'nun 3D Bakımı</h1>

    <!-- 3D Model Embed -->
    <iframe 
      title="Cat Shorthair" 
      frameborder="0" 
      allowfullscreen 
      mozallowfullscreen="true" 
      webkitallowfullscreen="true" 
      allow="autoplay; fullscreen; xr-spatial-tracking" 
      xr-spatial-tracking 
      execution-while-out-of-viewport 
      execution-while-not-rendered 
      web-share
      src="https://sketchfab.com/models/93824c44bbb3472f842be580a1765c1a/embed" 
      width="320" 
      height="320">
    </iframe>

    <!-- Durum Barları -->
    <div class="status-bar">
      <span>Açlık</span>
      <div class="progress-container">
        <div id="hunger-bar" class="progress"></div>
      </div>
    </div>
    <div class="status-bar">
      <span>Mutluluk</span>
      <div class="progress-container">
        <div id="happiness-bar" class="progress happiness"></div>
      </div>
    </div>
    <div class="status-bar">
      <span>Temizlik</span>
      <div class="progress-container">
        <div id="cleanliness-bar" class="progress cleanliness"></div>
      </div>
    </div>

    <!-- Kontrol Butonları ve Seçenek -->
    <div class="buttons">
      <select id="food-select">
        <option value="kedi-mamasi">Kedi Maması</option>
        <option value="balik">Balık</option>
        <option value="tavuk">Tavuk</option>
      </select>
      <button onclick="feed()">Yemek Ver</button>
      <button onclick="takeBath()">Duş Al</button>
      <button onclick="play()">Oyna</button>
    </div>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
