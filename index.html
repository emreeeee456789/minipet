<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miniƒüimiz - Emre & Simge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fefefe;
      text-align: center;
    }

    header {
      background-color: #ffdada;
      padding: 30px;
    }

    header h1 {
      margin: 0;
      font-size: 2.8em;
      color: #b22222;
    }

    .baby-img img {
      width: 250px;
      border-radius: 12px;
      margin-top: 30px;
    }

    .bars {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .bar {
      width: 220px;
      text-align: left;
    }

    .bar span {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .progress {
      background-color: #eee;
      border-radius: 5px;
      height: 20px;
      overflow: hidden;
    }

    .progress-inner {
      height: 100%;
      width: 50%;
      background-color: #5cb85c;
      transition: width 0.3s ease;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .buttons button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #e64545;
    }
  </style>
</head>
<body>
  <header>
    <h1>Miniƒüimiz</h1>
    <p>Emre & Simge'nin tatlƒ± gelecek versiyonu üë∂‚ú®</p>
  </header>

  <div class="baby-img">
    <img src="minigimiz.png" alt="Miniƒüimiz">
  </div>

  <div class="bars">
    <div class="bar">
      <span>Beslenme üçΩÔ∏è</span>
      <div class="progress"><div id="hunger" class="progress-inner"></div></div>
    </div>
    <div class="bar">
      <span>Uyku üò¥</span>
      <div class="progress"><div id="sleep" class="progress-inner"></div></div>
    </div>
    <div class="bar">
      <span>Temizlik üõÅ</span>
      <div class="progress"><div id="clean" class="progress-inner"></div></div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="feed()">Besle</button>
    <button onclick="sleep()">Uyut</button>
    <button onclick="clean()">Du≈ü Aldƒ±r</button>
  </div>

  <script>
    let hunger = 50;
    let sleepLevel = 50;
    let cleanliness = 50;

    function updateBars() {
      document.getElementById('hunger').style.width = hunger + '%';
      document.getElementById('sleep').style.width = sleepLevel + '%';
      document.getElementById('clean').style.width = cleanliness + '%';

      // Renk g√ºncelle
      updateColor('hunger', hunger);
      updateColor('sleep', sleepLevel);
      updateColor('clean', cleanliness);
    }

    function updateColor(id, value) {
      let color;
      if (value > 70) color = '#5cb85c';
      else if (value > 40) color = '#f0ad4e';
      else color = '#d9534f';
      document.getElementById(id).style.backgroundColor = color;
    }

    function feed() {
      hunger = Math.min(hunger + 20, 100);
      sleepLevel = Math.max(sleepLevel - 5, 0);
      cleanliness = Math.max(cleanliness - 5, 0);
      updateBars();
    }

    function sleep() {
      sleepLevel = Math.min(sleepLevel + 20, 100);
      hunger = Math.max(hunger - 5, 0);
      cleanliness = Math.max(cleanliness - 5, 0);
      updateBars();
    }

    function clean() {
      cleanliness = Math.min(cleanliness + 20, 100);
      hunger = Math.max(hunger - 5, 0);
      sleepLevel = Math.max(sleepLevel - 5, 0);
      updateBars();
    }

    updateBars();
  </script>
</body>
</html>
