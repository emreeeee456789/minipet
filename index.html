<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini Pet 3D Bakım Sistemi</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #a8edea, #fed6e3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    border-radius: 20px;
    padding: 30px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
  }
  h1 {
    margin-bottom: 15px;
    font-weight: 700;
    color: #333;
  }
  iframe {
    border-radius: 20px;
    border: none;
    width: 320px;
    height: 320px;
    margin-bottom: 20px;
    user-select: none;
  }
  .status-bar {
    margin: 15px 0;
    text-align: left;
  }
  .status-bar span {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
  }
  .progress-container {
    background: #eee;
    border-radius: 10px;
    overflow: hidden;
    height: 22px;
  }
  .progress {
    height: 100%;
    width: 50%;
    background: #4caf50;
    transition: width 0.4s ease;
  }
  .progress.happiness { background: #ff9800; }
  .progress.cleanliness { background: #03a9f4; }

  .buttons {
    margin-top: 20px;
  }
  select, button {
    background: #0077cc;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 12px;
    font-weight: 700;
    margin: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  select {
    padding-left: 10px;
  }
  select:hover, button:hover {
    background: #005fa3;
  }
  #message {
    margin-top: 15px;
    min-height: 24px;
    font-weight: 600;
    color: #555;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Minik Mino'nun 3D Bakımı</h1>
