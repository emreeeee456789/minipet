<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Pet 3D Bakım Sistemi</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      gap: 40px;
      padding: 40px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    h1 {
      margin-bottom: 15px;
      font-weight: 700;
      color: #333;
    }
    iframe {
      border-radius: 20px;
      border: none;
      width: 320px;
      height: 320px;
      user-select: none;
    }
    .status-bar {
      margin: 15px 0;
      text-align: left;
    }
    .status-bar span {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    .progress-container {
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      height: 22px;
    }
    .progress {
      height: 100%;
      width: 50%;
      background: #4caf50;
      transition: width 0.4s ease;
    }
    .progress.happiness {
      background: #ff9800;
    }
    .progress.cleanliness {
      background: #03a9f4;
    }
    .buttons {
      margin-top: 20px;
    }
    select, button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 700;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    select {
      padding-left: 10px;
    }
    select:hover, button:hover {
      background: #005fa3;
    }
    #message {
      margin-top: 15px;
      min-height: 24px;
      font-weight: 600;
      color: #555;
    }
  </style>
</head>
<body>

  <iframe 
    title="Cat Shorthair" 
    src="https://sketchfab.com/models/93824c44bbb3472f842be580a1765c1a/embed" 
    allowfullscreen 
    mozallowfullscreen="true" 
    webkitallowfullscreen="true" 
    width="320" 
    height="320">
  </iframe>

  <div class="container">
    <h1>Minik Mino'nun Bakımı</h1>

    <div class="status-bar">
      <span>Açlık</span>
      <div class="progress-container">
        <div id="hunger-bar" class="progress"></div>
      </div>
    </div>
    <div class="status-bar">
      <span>Mutluluk</span>
      <div class="progress-container">
        <div id="happiness-bar" class="progress happiness"></div>
      </div>
    </div>
    <div class="status-bar">
      <span>Temizlik</span>
      <div class="progress-container">
        <div id="cleanliness-bar" class="progress cleanliness"></div>
      </div>
    </div>

    <div class="buttons">
      <select id="food-select">
        <option value="kedi-mamasi">Kedi Maması</option>
        <option value="balik">Balık</option>
        <option value="tavuk">Tavuk</option>
      </select>
      <button onclick="feed()">Yemek Ver</button>
      <button onclick="takeBath()">Duş Al</button>
      <button onclick="play()">Oyna</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    let hunger = 50;
    let happiness = 50;
    let cleanliness = 50;

    function updateStatus() {
      document.getElementById('hunger-bar').style.width = hunger + '%';
      document.getElementById('happiness-bar').style.width = happiness + '%';
      document.getElementById('cleanliness-bar').style.width = cleanliness + '%';
    }

    function showMessage(msg) {
      const msgEl = document.getElementById('message');
      msgEl.innerText = msg;
      setTimeout(() => { msgEl.innerText = ''; }, 3000);
    }

    function feed() {
      const food = document.getElementById('food-select').value;
      if(food === 'kedi-mamasi') {
        hunger = Math.min(hunger + 20, 100);
        happiness = Math.min(happiness + 5, 100);
        showMessage('Mino kedi maması yedi, afiyet olsun!');
      } else if(food === 'balik') {
        hunger = Math.min(hunger + 30, 100);
        happiness = Math.min(happiness + 10, 100);
        showMessage('Mino balık yedi, çok mutlu!');
      } else if(food === 'tavuk') {
        hunger = Math.min(hunger + 25, 100);
        happiness = Math.min(happiness + 7, 100);
        showMessage('Mino tavuk yedi, lezzetliydi!');
      }
      updateStatus();
    }

    function takeBath() {
      cleanliness = 100;
      happiness = Math.min(happiness + 10, 100);
      showMessage('Mino güzelce duş aldı, tertemiz!');
      updateStatus();
    }

    function play() {
      happiness = Math.min(happiness + 15, 100);
      cleanliness = Math.max(cleanliness - 10, 0);
      showMessage('Mino oynuyor ve çok eğleniyor!');
      updateStatus();
    }

    updateStatus();
  </script>

</body>
</html>
